<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>CSS LISTS!</h1>
    </header>
    <main>
        <article>
            <h1>Ordered List</h1>
            <ol start="3">
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>
        <article>
            <h1>Unordered List</h1>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ul>
        </article>

    </main>
</body>
</html>
